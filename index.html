<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuwa Echo Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .selected {
            background-color: #A4EDDA !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wuwa Echo Rating</h1>
        <h3>Mục Chọn Nhập điểm</h3>
        <p>Tổng điểm: <span id="finalScore">0</span></p>
        <p>Đánh giá: <span id="ratingText">-</span></p>
        <button id="resetButton">Reset</button>
        <table id="ratingTable">
            <thead>
                <tr>
                    <th>Mục</th>
                    <th>Chọn</th>
                    <th>Nhập điểm</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const ratingData = [
            { name: "%HP", max: 11.6 },
            { name: "HP", max: 580 },
            { name: "%DEF", max: 11.6 },
            { name: "DEF", max: 70 },
            { name: "%ATK", max: 11.6 },
            { name: "ATK", max: 60 },
            { name: "%CRIT", max: 10.5 },
            { name: "%CRD", max: 21 },
            { name: "%RS", max: 11.6 },
            { name: "%RL", max: 11.6 },
            { name: "%ER", max: 11.6 },
            { name: "%BASIC", max: 11.6 },
            { name: "%HEAVY", max: 11.6 }
        ];

        const ratingTable = document.getElementById("ratingTable").querySelector("tbody");
        const finalScore = document.getElementById("finalScore");
        const ratingText = document.getElementById("ratingText");
        const resetButton = document.getElementById("resetButton");

        let selectedCount = 0;

        function createTable() {
            ratingData.forEach((item) => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = item.name;

                const selectCell = document.createElement("td");
                const selectBox = document.createElement("input");
                selectBox.type = "checkbox";
                selectBox.addEventListener("change", () => handleSelect(row, selectBox, inputCell, item.max));

                selectCell.appendChild(selectBox);

                const inputCell = document.createElement("td");
                const inputBox = document.createElement("input");
                inputBox.type = "number";
                inputBox.min = 0;
                inputBox.max = item.max;
                inputBox.disabled = true;
                inputBox.addEventListener("input", updateFinalScore);

                inputCell.appendChild(inputBox);

                row.appendChild(nameCell);
                row.appendChild(selectCell);
                row.appendChild(inputCell);
                ratingTable.appendChild(row);
            });
        }

        function handleSelect(row, checkbox, inputCell, maxValue) {
            if (checkbox.checked) {
                if (selectedCount >= 5) {
                    checkbox.checked = false;
                    return;
                }
                selectedCount++;
                row.classList.add("selected");
                inputCell.children[0].disabled = false;
                inputCell.children[0].max = maxValue;
            } else {
                selectedCount--;
                row.classList.remove("selected");
                inputCell.children[0].disabled = true;
                inputCell.children[0].value = "";
                updateFinalScore();
            }
        }

        function updateFinalScore() {
            let total = 0;
            document.querySelectorAll("tbody tr").forEach(row => {
                const checkbox = row.querySelector("input[type=checkbox]");
                const input = row.querySelector("input[type=number]");
                const maxValue = parseFloat(input.max);

                if (checkbox.checked && input.value) {
                    total += (parseFloat(input.value) / maxValue) * 2;
                }
            });

            finalScore.textContent = total.toFixed(2);
            updateRatingText(total);
        }

        function updateRatingText(score) {
            if (score < 5) {
                ratingText.textContent = "Meh";
            } else if (score < 7) {
                ratingText.textContent = "Quite good";
            } else if (score < 9) {
                ratingText.textContent = "Absolute";
            } else {
                ratingText.textContent = "Epic, Fucking god gear!!!";
            }
        }

        resetButton.addEventListener("click", () => {
            document.querySelectorAll("tbody tr").forEach(row => {
                row.classList.remove("selected");
                row.querySelector("input[type=checkbox]").checked = false;
                row.querySelector("input[type=number]").disabled = true;
                row.querySelector("input[type=number]").value = "";
            });
            selectedCount = 0;
            finalScore.textContent = "0";
            ratingText.textContent = "-";
        });

        createTable();
    </script>

</body>
</html>
