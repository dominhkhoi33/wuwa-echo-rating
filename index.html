<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Wuwa Echo Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .result-box {
            background-color: #d4edda;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            border: 2px solid green;
        }

        .result-box h2, .result-box p {
            margin: 5px 0;
            font-weight: bold;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
        }

        .calc-btn {
            background-color: #28a745;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .selected {
            background-color: #A4D4DA !important;
        }

        input[type="number"] {
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wuwa Echo Rating</h1>
        <div class="result-box">
            <h2>Tổng điểm: <span id="finalScore">0</span></h2>
            <p>Your echo is: <span id="ratingText">Meh</span></p>
        </div>
        <div class="button-container">
            <button id="resetButton" class="reset-btn">Reset</button>
            <button id="calculateButton" class="calc-btn">Tính điểm</button>
        </div>
        <table id="ratingTable">
            <thead>
                <tr>
                    <th>Substats</th>
                    <th>Chọn</th>
                    <th>Giá trị</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const ratingData = ["%HP", "HP", "%DEF", "DEF", "%ATK", "ATK", "%CRIT", "%CRD", "%RS", "%RL", "%ER", "%BASIC", "%HEAVY"];
        const maxValues = { "HP": 580, "DEF": 70, "ATK": 60, "%CRIT": 10.5, "%CRD": 21 };
        const defaultMax = 11.6;
        const ratingTable = document.getElementById("ratingTable").querySelector("tbody");
        const finalScore = document.getElementById("finalScore");
        const ratingText = document.getElementById("ratingText");
        const resetButton = document.getElementById("resetButton");
        const calculateButton = document.getElementById("calculateButton");
        let selectedCount = 0;

        function createTable() {
            ratingData.forEach((item) => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = item;

                const selectCell = document.createElement("td");
                const selectBox = document.createElement("input");
                selectBox.type = "checkbox";
                selectBox.addEventListener("change", () => handleSelect(row, selectBox, inputCell));
                selectCell.appendChild(selectBox);

                const inputCell = document.createElement("td");
                const inputBox = document.createElement("input");
                inputBox.type = "number";
                inputBox.disabled = true;
                inputBox.addEventListener("input", () => handleInputValidation(inputBox, item));
                inputCell.appendChild(inputBox);

                row.appendChild(nameCell);
                row.appendChild(selectCell);
                row.appendChild(inputCell);
                ratingTable.appendChild(row);
            });
        }

        function handleSelect(row, checkbox, inputCell) {
            if (checkbox.checked) {
                if (selectedCount >= 5) {
                    checkbox.checked = false;
                    alert("Bạn chỉ có thể chọn tối đa 5 substats!");
                    return;
                }
                selectedCount++;
                row.classList.add("selected");
                inputCell.children[0].disabled = false;
            } else {
                selectedCount--;
                row.classList.remove("selected");
                inputCell.children[0].disabled = true;
                inputCell.children[0].value = "";
            }
        }

        function handleInputValidation(input, item) {
            const maxValue = maxValues[item] || defaultMax;
            
            if (!input.previousElementSibling.checked) {
                alert("Xin tick chọn trước dòng substats!");
                input.value = "";
                return;
            }

            let inputValue = parseFloat(input.value);
            if (inputValue > maxValue) {
                alert(`Giá trị tối đa của ${item} là ${maxValue}!`);
                input.value = maxValue;
            }
        }

        function calculateScore() {
            let total = 0;
            let count = 0;
            document.querySelectorAll("tbody tr").forEach(row => {
                const checkbox = row.querySelector("input[type=checkbox]");
                const input = row.querySelector("input[type=number]");
                
                if (checkbox.checked && input.value) {
                    const statName = row.cells[0].textContent;
                    const maxValue = maxValues[statName] || defaultMax;
                    total += (parseFloat(input.value) / maxValue) * 2;
                    count++;
                }
            });

            if (count > 0) {
                finalScore.textContent = total.toFixed(2);
                updateRating(total);
            } else {
                finalScore.textContent = "0";
                ratingText.textContent = "Meh";
            }
        }

        function updateRating(score) {
            if (score < 5) {
                ratingText.textContent = "Meh";
            } else if (score < 7) {
                ratingText.textContent = "Quite good";
            } else if (score < 9) {
                ratingText.textContent = "Absolute";
            } else {
                ratingText.textContent = "Epic, Fucking god gear!!!";
            }
        }

        resetButton.addEventListener("click", () => {
            document.querySelectorAll("tbody tr").forEach(row => {
                row.classList.remove("selected");
                row.querySelector("input[type=checkbox]").checked = false;
                row.querySelector("input[type=number]").disabled = true;
                row.querySelector("input[type=number]").value = "";
            });
            finalScore.textContent = "0";
            ratingText.textContent = "Meh";
            selectedCount = 0;
        });

        calculateButton.addEventListener("click", calculateScore);

        createTable();
    </script>
</body>
</html>
