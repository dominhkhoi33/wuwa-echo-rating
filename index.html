<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuwa Echo Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            transform: scale(0.9);
            transform-origin: top;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .result-box {
            background-color: #C8E6C9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
            border: 2px solid #388E3C;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .reset-btn {
            background-color: #dc3545;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
        .selected {
            background-color: #A4EDDA !important;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
        }
        .half-table {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="resetButton" class="reset-btn">Reset</button>
        <h1>Wuwa Echo Rating</h1>

        <div class="result-box">
            <p><strong>Tổng điểm:</strong> <span id="finalScore">0</span></p>
            <p><strong>Your echo is:</strong> <span id="ratingMessage">Meh</span></p>
        </div>

        <div class="btn-container">
            <button id="calculateButton">Tính điểm</button>
        </div>

        <div class="table-container">
            <table class="half-table">
                <thead>
                    <tr>
                        <th>Substats</th>
                        <th>Chọn</th>
                        <th>Giá trị</th>
                    </tr>
                </thead>
                <tbody id="leftTable"></tbody>
            </table>
            <table class="half-table">
                <thead>
                    <tr>
                        <th>Substats</th>
                        <th>Chọn</th>
                        <th>Giá trị</th>
                    </tr>
                </thead>
                <tbody id="rightTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const ratingData = ["%HP", "HP", "%DEF", "DEF", "%ATK", "ATK", "%CRIT", "%CRD", "%RS", "%RL", "%ER", "%BASIC", "%HEAVY"];
        const maxValues = { "HP": 580, "DEF": 70, "ATK": 60, "%CRIT": 10.5, "%CRD": 21 };
        const defaultMax = 11.6;

        const leftTable = document.getElementById("leftTable");
        const rightTable = document.getElementById("rightTable");
        const finalScore = document.getElementById("finalScore");
        const ratingMessage = document.getElementById("ratingMessage");
        const resetButton = document.getElementById("resetButton");
        const calculateButton = document.getElementById("calculateButton");
        const resultBox = document.querySelector(".result-box");

        let selectedCount = 0;

        function createTable() {
            ratingData.forEach((item, index) => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = item;
                row.appendChild(nameCell);

                const selectCell = document.createElement("td");
                const selectBox = document.createElement("input");
                selectBox.type = "checkbox";
                selectBox.addEventListener("change", () => handleSelect(row, selectBox, inputCell));
                selectCell.appendChild(selectBox);
                row.appendChild(selectCell);

                const inputCell = document.createElement("td");
                const inputBox = document.createElement("input");
                inputBox.type = "number";
                inputBox.min = 0;
                inputBox.max = maxValues[item] || defaultMax;
                inputBox.disabled = true;
                inputBox.addEventListener("input", () => handleInputValidation(inputBox, item));
                inputCell.appendChild(inputBox);
                row.appendChild(inputCell);

                if (index < ratingData.length / 2) {
                    leftTable.appendChild(row);
                } else {
                    rightTable.appendChild(row);
                }
            });
        }

        function handleSelect(row, checkbox, inputCell) {
            if (checkbox.checked) {
                if (selectedCount >= 5) {
                    alert("Bạn chỉ có thể chọn tối đa 5 mục!");
                    checkbox.checked = false;
                    return;
                }
                selectedCount++;
                row.classList.add("selected");
                inputCell.children[0].disabled = false;
            } else {
                selectedCount--;
                row.classList.remove("selected");
                inputCell.children[0].disabled = true;
                inputCell.children[0].value = "";
            }
        }

        function handleInputValidation(input, item) {
            const maxValue = maxValues[item] || defaultMax;
            if (!input.previousElementSibling.checked) {
                alert("Xin tick chọn trước dòng substats!");
                input.value = "";
                return;
            }
            if (parseFloat(input.value) > maxValue) {
                alert(`Giá trị tối đa của ${item} là ${maxValue}!`);
                input.value = maxValue;
            }
        }

        function updateFinalScore() {
            let total = 0;
            document.querySelectorAll("tbody tr").forEach(row => {
                const input = row.querySelector("input[type='number']");
                if (input && input.value) {
                    const maxValue = maxValues[row.cells[0].textContent] || defaultMax;
                    total += (parseFloat(input.value) / maxValue) * 2;
                }
            });
            finalScore.textContent = total.toFixed(2);
            updateRating(total);
            resultBox.style.display = "inline-block";
        }

        function updateRating(score) {
            let rating = "Meh";
            if (score >= 9) rating = "Epic, Fucking god gear!!!";
            else if (score >= 7) rating = "Absolute";
            else if (score >= 5) rating = "Quite good";

            ratingMessage.textContent = rating;
        }

        calculateButton.addEventListener("click", () => updateFinalScore());

        resetButton.addEventListener("click", () => {
            document.querySelectorAll("tbody tr").forEach(row => {
                row.classList.remove("selected");
                row.querySelector("input[type='checkbox']").checked = false;
                row.querySelector("input[type='number']").disabled = true;
                row.querySelector("input[type='number']").value = "";
            });
            selectedCount = 0;
            resultBox.style.display = "none";
        });

        createTable();
    </script>
</body>
</html>
